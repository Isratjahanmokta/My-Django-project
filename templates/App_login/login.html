{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock%}

{% block css_block %}
<style>
    .sign_up {
        width: 450px;
        border: 1px solid #ccc;
        padding: 20px;
    }
    .log_in {
        width: 450px;
        border: 1px solid #ccc;
        padding: 40px;
    }
    
</style>   
{% endblock %}

{% block body_block %}
<center>
    <div class="log_in">
        <form method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" style = 'width : 100%'>Login</button>
        </form>
    </div>
    <br>
    <div class="sign_up">
        <p>Don't have an Account? <a href="{% url 'App_login:sign_up' %}">Sign Up</a></p>
    </div>
</center>
{% endblock %}

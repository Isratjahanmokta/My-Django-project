<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>{% block title_block %} Social {% endblock %}</title>

    {% block css_block %}
    {% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="font-family: 'Source Sans Pro', sans-serif;">
        <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'App_post:home' %}">Home</a>
            </li>
            &nbsp; &nbsp;
            <form class="form-inline my-2" method="GET">
                <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'App_login:logout' %}">Logout</a>
            </li>
            <li class="nav-item">
                {% if user.user_profile.profile_pic %}
                <a class="nav-link" href="{% url 'App_login:user_profile'%}"><img src="/media/{{ user.user_profile.profile_pic}}" width = "40px" class="rounded_circle"></a>
                {% else %}
                <a class="nav-link" href="{% url 'App_login:user_profile'%}"><img src="/media/default.jpg" width = "40px" class="rounded-circle"></a>
                {%endif%}
              </li>
        </ul>
    </nav>
    <div class="container" style='padding-top:20px'>
        {% block body_block %} {% endblock %}
    </div>
    
</body>
</html>
